<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<style>
  body {
    overflow: hidden;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #292929; 
  }
  .phone-frame {
    position: relative;
    width: 330px; 
    height: 640px; 
    border: 5px solid black; 
    border-radius: 35px;
    overflow: hidden; 
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); 
  }
  .phone-frame-container {
    display: inline-block; 
    border: 2px solid grey; 
    border-radius: 37px;
  }
  iframe {
    position: relative;
    z-index: 1;
    width: 100%; 
    height: 100%; 
    border: none; 
    transition: 0.3s all ease-in-out; 
  }
  .camera,
  .homebtn,
  .HStack {
    position: absolute;
    width: 100%;
  }
  .camera {
    z-index: 99;
    pointer-events: none;
    background-color: hsl(0, 0%, 0%);
    height: 25px;
    width: 100px;
    border-radius: 25px;
    top: 0px;
    left: 50%;
    transform: translateX(-50%); 
    transition: 0.3s all ease-in-out; 
  }
  .homebtn {
    pointer-events: none;
    background-color: #f7f7f777;
    height: 5px;
    width: 100px;
    border-radius: 5px;
    bottom: 0;
    margin-bottom: 5px;
    left: 50%;
    transform: translateX(-50%); 
    transition: 0.3s all ease-in-out; 
    backdrop-filter: blur(12.6px);
    -webkit-backdrop-filter: blur(12.6px);
  }
  .HStack {
    pointer-events: none;
    display: flex;
    align-items: center;
    top: 10px;
    font-size: 15px;
  }
  .HStack p {
    pointer-events: none;
    font-family: 'Courier New', Courier, monospace;
    z-index: 9999;
    margin: 0;
    flex-grow: 1;
    flex-shrink: 0;
    flex-basis: auto;
    margin-left: 20px;
    margin-top: 5px;
    color: white;
    text-shadow: 1px 1px 1px black;
  }
 .material-symbols-outlined {
    pointer-events: none;
    z-index: 9999;
    margin: 0;
    flex-grow: 1;
    flex-shrink: 0;
    flex-basis: auto;
    margin-left:150px;
    margin-top: 5px;
    color: white;
    text-shadow: 1px 1px 1px black;
    font-size: 15px;
  }
  #wifi {
    pointer-events: none;
    margin: 0;
  }
  </style>
</head>
<body>
  <div class="phone-frame-container">
    <div class="phone-frame">
      <div class="HStack">
        <p id="time"></p>
        <div class="camera"></div>
        <span class="material-symbols-outlined">
          battery_full_alt
        </span>
        <span  id="wifi" class="material-symbols-outlined">
          wifi
        </span>
      </div>
      <br><br><br>
      <iframe src="index.html"></iframe> 
      <div class="homebtn"></div>
    </div>
  </div>
</body>
<script>
  function getCurrentTime() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const formattedMinutes = minutes < 10 ? `0${minutes}` : minutes;
      return `${hours}:${formattedMinutes}`;
  }

  function updateTime() {
      const timeElement = document.getElementById('time');
      timeElement.textContent = getCurrentTime();
  }

  setInterval(updateTime, 1000);
  updateTime();
</script>
</html>
